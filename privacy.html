<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Privacy Policy — CurrencyExchange</title>
<meta name="description" content="Privacy Policy for CurrencyExchange." />

<style>
:root{
  --background:#FFFBFE;
  --surface:#FFFBFE;
  --surface-variant:#E7E0EC;
  --on-surface:#1C1B1F;
  --on-surface-variant:#49454F; /* RN Paper MD3LightTheme.colors.onSurfaceVariant */
  --outline:#79747E;
  --primary:#6750A4;
  --radius:20px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--background);
  color:var(--on-surface);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:820px;
  background:var(--surface);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:0 8px 28px rgba(0,0,0,.08);
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:14px;
}

.back a{
  display:inline-flex;
  align-items:center;
  gap:8px;
  text-decoration:none;
  color:var(--on-surface-variant);
  border:1px solid var(--outline);
  padding:8px 12px;
  border-radius:999px;
  background:transparent;
  font-size:13px;
  transition:.2s ease;
}
.back a:hover{opacity:.85}

.lang-switch{
  display:flex;
  gap:8px;
}

.lang-switch button{
  border:1px solid var(--outline);
  background:transparent;
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:13px;
  color:var(--on-surface-variant);
  transition:.2s ease;
}

.lang-switch button.active{
  background:var(--on-surface-variant);
  color:#fff;
  border-color:var(--on-surface-variant);
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}

.header{
  text-align:center;
  margin:10px 0 18px;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:8px 12px;
  border-radius:999px;
  background:var(--surface-variant);
  border:1px solid rgba(0,0,0,0.08);
  color:var(--on-surface-variant);
  font-size:13px;
}

.dot{width:10px;height:10px;border-radius:50%;background:var(--primary);}

h1{
  margin:14px 0 8px;
  font-size:clamp(26px,4vw,38px);
  letter-spacing:-0.3px;
  line-height:1.1;
}

.subtitle{
  margin:0 auto;
  max-width:72ch;
  color:var(--on-surface-variant);
  line-height:1.55;
  font-size:15px;
}

.content{
  margin-top:16px;
  background:var(--surface-variant);
  border:1px solid rgba(0,0,0,0.10);
  border-radius:16px;
  padding:18px;
}

.section{
  text-align:left;
  margin:0 0 16px;
}

.section h2{
  margin:18px 0 8px;
  font-size:16px;
  letter-spacing:-0.1px;
}

.section p{
  margin:0 0 10px;
  color:var(--on-surface-variant);
  line-height:1.6;
  font-size:14.5px;
}

.lead{
  color:var(--on-surface);
  font-weight:600;
  margin-bottom:8px;
}

.footer{
  margin-top:14px;
  text-align:center;
  color:rgba(28,27,31,.55);
  font-size:12px;
}
</style>
</head>

<body>
  <main class="container" role="main">
    <div class="topbar">
      <div class="back">
        <a href="./index.html" data-i18n="privacy_back_to_support">Back to Support</a>
      </div>
      <div class="lang-switch" aria-label="Language switch">
        <button id="btn-en" type="button" onclick="setLang('en')">EN</button>
        <button id="btn-uk" type="button" onclick="setLang('uk')">UA</button>
      </div>
    </div>

    <div class="header">
      <div class="badge"><span class="dot"></span> Currency Exchange Simple 4UA</div>
      <h1 data-i18n="privacy_title">Privacy Policy</h1>
      <p class="subtitle" data-i18n="privacy_subtitle"></p>
    </div>

    <section class="content" aria-label="Privacy policy content">
      <div class="section">
        <p class="lead" data-i18n="privacy_intro"></p>
      </div>

      <div class="section">
        <h2 data-i18n="privacy_h_collection"></h2>
        <p data-i18n="privacy_p_collection"></p>
      </div>

      <div class="section">
        <h2 data-i18n="privacy_h_usage"></h2>
        <p data-i18n="privacy_p_usage"></p>
      </div>

      <div class="section">
        <h2 data-i18n="privacy_h_tracking"></h2>
        <p data-i18n="privacy_p_tracking"></p>
      </div>

      <div class="section">
        <h2 data-i18n="privacy_h_thirdparty"></h2>
        <p data-i18n="privacy_p_thirdparty"></p>
      </div>

      <div class="section">
        <h2 data-i18n="privacy_h_contact"></h2>
        <p data-i18n="privacy_p_contact"></p>
      </div>

      <div class="footer" data-i18n="privacy_last_updated"></div>
    </section>
  </main>

<script>
let dict = {};
let currentLang = localStorage.getItem("lang") || (navigator.language.startsWith("uk") ? "uk" : "en");

async function loadTranslations(){
  // IMPORTANT: use the same filename as your support page:
  // Replace i18n.json with i18n.updated.json ONLY if you haven't replaced the original file.
  const res = await fetch("i18n.json").catch(() => fetch("i18n.updated.json"));
  dict = await res.json();
  applyLang(currentLang);
}

function updateButtons(){
  document.getElementById("btn-en").classList.toggle("active", currentLang==="en");
  document.getElementById("btn-uk").classList.toggle("active", currentLang==="uk");
}

function applyLang(lang){
  currentLang = lang;
  localStorage.setItem("lang", lang);
  document.documentElement.lang = lang;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.dataset.i18n;
    if (dict[lang] && dict[lang][key] !== undefined) {
      el.textContent = dict[lang][key];
    }
  });

  if (dict[lang] && dict[lang]["privacy_title"]) {
    document.title = dict[lang]["privacy_title"] + " — CurrencyExchange";
  }

  updateButtons();
}

function setLang(lang){ applyLang(lang); }

loadTranslations();
</script>

</body>
</html>
